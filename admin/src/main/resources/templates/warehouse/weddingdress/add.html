<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<style>

</style>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/warehouse/weddingdress/save}">
        <input type="hidden" name="id" th:if="${weddingdress}" th:value="${weddingdress.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入名称" th:value="${weddingdress?.name}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">库房</label>
            <div class="layui-input-inline">
                <select name="repository" mo:dict="REPOSITORY" mo-selected="${weddingdress?.repository}" mo-empty=""
                        lay-verify="type"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出厂编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="serial" placeholder="请输入出厂编码"
                       th:value="${weddingdress?.serial}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店内编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="identifier" placeholder="请输入店内编码"
                       th:value="${weddingdress?.identifier}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="type1" mo:dict="WEDDING_TYPE1" mo-selected="${weddingdress?.type1}" mo-empty=""
                        lay-verify="type"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-inline">
                <select name="type2" mo:dict="WEDDING_TYPE2" mo-selected="${weddingdress?.type2}" mo-empty=""
                        lay-verify="type"></select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">样式</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="style" placeholder=""
                       th:value="${weddingdress?.style}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">颜色</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="color" placeholder=""
                       th:value="${weddingdress?.color}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备附配件</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="attachment" placeholder=""
                       th:value="${weddingdress?.attachment}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="number" name="num" placeholder=""
                       th:value="${weddingdress?.num}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="number" name="price" placeholder=""
                       th:value="${weddingdress?.price}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="number" name="sort" placeholder=""
                       th:value="${weddingdress?.sort}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传图片</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn upload-image" name="image" up-field="path" up-url="/upload/image">
                    <i class="layui-icon"></i>上传图片
                </button>
            </div>

            <div class="upload-show">
                <div class='upload-item' th:if="${weddingdress}" th:each="cpath:${weddingdress?.image?.split(',')}">
                    <a href="${cpath}">
                        <img th:src="${cpath}"/>
                    </a>
                    <input id='' type='hidden' name='image' th:value="${cpath}"/>
                    <i class='upload-item-close layui-icon layui-icon-close'></i>
                </div>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea"
                          name="remark">[[${weddingdress?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
            <button class="layui-btn btn-dangqi"><i class="fa fa-bar-chart"></i> 档期</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
